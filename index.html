<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="Chart.js"></script>
        <title>Visualisasi Data Dengan Chart JS</title>
    </head>

    <body>
        <header>
            <h1>Visualisasi Data Dengan Chart JS</h1>
        </header>
        <div class="batas">
            <div class="chart-row">
                <div class="chart-col">
                    <h1>Bar Chart</h1>
                    <canvas id="bar-chart"></canvas>
                </div>
                <div class="chart-col">
                    <h1>Line Chart</h1>
                    <canvas id="line-chart"></canvas>
                </div>
               <div class="chart-col">
                    <h1>Pie Chart</h1>
                    <canvas id="pie-chart"></canvas>
                </div>
                <div class="chart-col">
                    <h1>Doughnut Chart</h1>
                    <canvas id="doughnut-chart"></canvas>
                </div>
                <div class="chart-col">
                    <h1>Radar Chart</h1>
                    <canvas id="radar-chart"></canvas>
                </div>
                <div class="chart-col">
                    <h1>Mixed</h1>
                    <canvas id="mixed"></canvas>
                </div>
                <div class="chart-col">
                    <h1>Sccatter</h1>
                    <canvas id="scatter"></canvas>
                </div>
                <div class="chart-col">
                    <h1>Bubble</h1>
                    <canvas id="bubble"></canvas>
                </div>
                <div class="chart-col">
                    <h1>Polar Chart</h1>
                    <canvas id="polar-chart"></canvas>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Untung Leo_UTDI</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
